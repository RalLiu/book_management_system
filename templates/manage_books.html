<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">图书管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">管理员主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/manage_users">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/manage_books">图书管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/manage_borrow_records">借阅记录管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit();">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4">图书管理</h1>

        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">添加图书</button>
        </div>

        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>书名</th>
                        <th>库存</th>
                        <th>缩略图</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.quantity }}</td>
                        <td>
                            {% if book.image_filename %}
                                <img src="/static/{{ book.image_filename }}" alt="{{ book.title }}" style="width: 50px; height: auto;">
                            {% else %}
                                无图片
                            {% endif %}
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editBookModal{{ book.id }}">修改</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBook('{{ book.id }}')">删除</button>
                        </td>
                    </tr>

                    <!-- Edit Book Modal -->
                    <div class="modal fade" id="editBookModal{{ book.id }}" tabindex="-1" aria-labelledby="editBookModalLabel{{ book.id }}" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editBookModalLabel{{ book.id }}">修改图书信息</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" name="book_id" value="{{ book.id }}">
                                    <div class="mb-3">
                                        <label for="title{{ book.id }}" class="form-label">书名</label>
                                        <input type="text" class="form-control" id="title{{ book.id }}" name="title" value="{{ book.title }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity{{ book.id }}" class="form-label">库存</label>
                                        <input type="number" class="form-control" id="quantity{{ book.id }}" name="quantity" value="{{ book.quantity }}" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" onclick="editBook('{{ book.id }}')">保存修改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">添加图书</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/admin/add_book" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newTitle" class="form-label">书名</label>
                            <input type="text" class="form-control" id="newTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="newQuantity" class="form-label">库存</label>
                            <input type="number" class="form-control" id="newQuantity" name="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="newImage" class="form-label">上传图片</label>
                            <input type="file" class="form-control" id="newImage" name="image" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加图书</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <form id="logoutForm" action="/logout" method="post" style="display: none;"></form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function deleteBook(bookId) {
            if (!confirm('确定要删除该图书吗？')) {
                return;
            }

            const response = await fetch('/api/delete_book', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ book_id: bookId })
            });

            const result = await response.json();

            if (result.success) {
                alert(result.message);
                location.reload();
            } else {
                alert(result.message);
            }
        }

        async function editBook(bookId) {
            const title = document.getElementById(`title${bookId}`).value;
            const quantity = document.getElementById(`quantity${bookId}`).value;

            if (!title || !quantity) {
                alert('书名和库存不能为空！');
                return;
            }

            const response = await fetch('/api/edit_book', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    book_id: bookId,
                    title: title,
                    quantity: quantity
                })
            });

            const result = await response.json();

            if (result.success) {
                alert(result.message);
                location.reload();
            } else {
                alert(result.message);
            }
        }
    </script>
</body>
</html>
