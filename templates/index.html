<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), url('/static/book.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .header:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .header h1 {
            margin: 0 0 20px 0;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f72585, #4cc9f0);
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4cc9f0, #f72585);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.4);
        }
        
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            transition: transform 0.3s ease;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 15px 20px;
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }
        
        .modal-body {
            padding: 30px 25px;
            background-color: #f8f9fa;
        }
        
        .form-label {
            font-size: 0.95rem;
            color: #444;
            font-weight: 500;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .mb-3 {
            margin-bottom: 20px !important;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .modal-footer {
            background-color: #f8f9fa;
            padding: 15px 25px;
            border-top: 1px solid #eee;
        }
        
        /* 加载动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        .btn.loading .spinner {
            display: inline-block;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 8px 20px;
                font-size: 1rem;
            }
            
            .header {
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-book-open me-3"></i>图书管理系统</h1>
        <div class="btn-group">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userLoginModal">
                <i class="fas fa-user me-2"></i>用户登录
            </button>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#adminLoginModal">
                <i class="fas fa-user-shield me-2"></i>管理员登录
            </button>
        </div>
    </div>

    <!-- 用户登录弹窗 -->
    <div class="modal fade" id="userLoginModal" tabindex="-1" aria-labelledby="userLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userLoginModalLabel"><i class="fas fa-user-circle me-2"></i>用户登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userLoginForm">
                        <div class="mb-3">
                            <label for="userUsername" class="form-label">用户名</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="userUsername" placeholder="请输入用户名">
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">密码</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="userPassword" placeholder="请输入密码">
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="handleUserLogin()">
                            <span class="spinner"></span>登录
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理员登录弹窗 -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminLoginModalLabel"><i class="fas fa-user-secret me-2"></i>管理员登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">用户名</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="adminUsername" placeholder="请输入用户名">
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">密码</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="adminPassword" placeholder="请输入密码">
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary w-100" onclick="handleAdminLogin()">
                            <span class="spinner"></span>登录
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleUserLogin() {
            const button = document.querySelector('#userLoginForm .btn');
            button.disabled = true;
            button.classList.add('loading');
            
            const username = document.getElementById('userUsername').value;
            const password = document.getElementById('userPassword').value;

            axios.post('/api/user_login', { username, password })
                .then(response => {
                    if (response.data.success) {
                        window.location.href = response.data.redirect;
                    }
                })
                .catch(error => {
                    alert(error.response.data.message || '登录失败');
                })
                .finally(() => {
                    button.disabled = false;
                    button.classList.remove('loading');
                });
        }

        function handleAdminLogin() {
            const button = document.querySelector('#adminLoginForm .btn');
            button.disabled = true;
            button.classList.add('loading');
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            axios.post('/api/admin_login', { username, password })
                .then(response => {
                    if (response.data.success) {
                        window.location.href = response.data.redirect;
                    }
                })
                .catch(error => {
                    alert(error.response.data.message || '登录失败');
                })
                .finally(() => {
                    button.disabled = false;
                    button.classList.remove('loading');
                });
        }

        // Clear input fields when modals are shown
        const userLoginModal = document.getElementById('userLoginModal');
        userLoginModal.addEventListener('show.bs.modal', () => {
            document.getElementById('userUsername').value = '';
            document.getElementById('userPassword').value = '';
        });

        const adminLoginModal = document.getElementById('adminLoginModal');
        adminLoginModal.addEventListener('show.bs.modal', () => {
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
        });

        // 为模态框添加动画效果
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('shown.bs.modal', () => {
                modal.querySelector('.modal-content').style.transform = 'scale(1)';
            });
            
            modal.addEventListener('hide.bs.modal', () => {
                modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
