<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background: url('/static/book.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .btn-group {
            margin-top: 20px;
        }
        .modal-body label {
            font-size: 0.9rem;
        }
        .modal-body input {
            font-size: 0.9rem;
        }
        .modal-title {
            font-size: 0.9rem;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>图书管理系统</h1>
        <div class="btn-group">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userLoginModal">用户登录</button>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#adminLoginModal">管理员登录</button>
        </div>
    </div>

    <!-- 用户登录弹窗 -->
    <div class="modal fade" id="userLoginModal" tabindex="-1" aria-labelledby="userLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userLoginModalLabel">用户登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userLoginForm">
                        <div class="mb-3">
                            <label for="userUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="userUsername" placeholder="请输入用户名">
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="请输入密码">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="handleUserLogin()">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理员登录弹窗 -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminLoginModalLabel">管理员登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="adminUsername" placeholder="请输入用户名">
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="adminPassword" placeholder="请输入密码">
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="handleAdminLogin()">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleUserLogin() {
            const username = document.getElementById('userUsername').value;
            const password = document.getElementById('userPassword').value;

            axios.post('/api/user_login', { username, password })
                .then(response => {
                    if (response.data.success) {
                        window.location.href = response.data.redirect;
                    }
                })
                .catch(error => {
                    alert(error.response.data.message || '登录失败');
                });
        }

        function handleAdminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            axios.post('/api/admin_login', { username, password })
                .then(response => {
                    if (response.data.success) {
                        window.location.href = response.data.redirect;
                    }
                })
                .catch(error => {
                    alert(error.response.data.message || '登录失败');
                });
        }

        // Clear input fields when modals are shown
        const userLoginModal = document.getElementById('userLoginModal');
        userLoginModal.addEventListener('show.bs.modal', () => {
            document.getElementById('userUsername').value = '';
            document.getElementById('userPassword').value = '';
        });

        const adminLoginModal = document.getElementById('adminLoginModal');
        adminLoginModal.addEventListener('show.bs.modal', () => {
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
