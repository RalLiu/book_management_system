<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借阅记录管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">图书管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">管理员主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/manage_users">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/manage_books">图书管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/manage_borrow_records">借阅记录管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit();">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4">借阅记录管理</h1>

        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBorrowRecordModal">添加借阅记录</button>
        </div>

        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>书名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in borrow_records %}
                    <tr>
                        <td>{{ record.id }}</td>
                        <td>{{ record.user_name }}</td>
                        <td>{{ record.book_title }}</td>
                        <td>
                            <form action="{{ url_for('delete_borrow_record') }}" method="POST" class="d-inline" onsubmit="return confirm('确定要删除该借阅记录吗？');">
                                <input type="hidden" name="borrow_record_id" value="{{ record.id }}">
                                <button type="submit" class="btn btn-danger btn-sm">删除</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="alertPlaceholder" class="mt-3"></div>

        <!-- Add Borrow Record Modal -->
        <div class="modal fade" id="addBorrowRecordModal" tabindex="-1" aria-labelledby="addBorrowRecordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBorrowRecordModalLabel">添加借阅记录</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="{{ url_for('add_borrow_record') }}" method="POST" onsubmit="submitBorrowRecordForm(event)">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="user_id" class="form-label">选择用户</label>
                                <select class="form-select" id="user_id" name="user_id" required>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="book_id" class="form-label">选择书籍</label>
                                <select class="form-select" id="book_id" name="book_id" required>
                                    {% for book in books %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">添加记录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <form id="logoutForm" action="/logout" method="post" style="display: none;"></form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message) {
            const alertPlaceholder = document.getElementById('alertPlaceholder');
            alertPlaceholder.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }

        async function submitBorrowRecordForm(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (!result.success) {
                showAlert(result.message);
            } else {
                location.reload();
            }
        }
    </script>
</body>
</html>
